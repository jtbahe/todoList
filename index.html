<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>jQuery Todo List</title>
</head>
<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        
        <ul>
          <li><span><i class="fas fa-trash-alt"></i></span> Thing 1</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Thing 2</li>
          <li><span><i class="fas fa-trash-alt"></i></span> Thing 3</li>
        </ul>
      </div>
    

    
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
